name: deploy

on:
  push:
    branches:
      - master
    paths:
      - "src/**"
  pull_request:
    branches:
      - master
    paths:
      - "src/**"
jobs:
  deploy:
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.base.ref == 'master' &&
       (github.event.pull_request.author_association == 'OWNER' ||
        github.event.pull_request.author_association == 'COLLABORATOR'))
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      - name: Make build dir
        run: mkdir -p build

      - name: Build PDF slides (16:9)
        run: typst compile src/main.typ build/slides.pdf

      - name: Build PDF slides (4:3)
        run: typst compile src/main.typ build/slides-4-3.pdf --input aspect-ratio="4-3"

      - name: Build PDF handout (16:9)
        run: typst compile src/main.typ build/handout.pdf --input handout="true"

      - name: Build PDF handout (4:3)
        run: typst compile src/main.typ build/handout-4-3.pdf --input handout="true" --input aspect-ratio="4-3"

      - name: Copy main PDF as index
        run: cp build/slides.pdf build/index.pdf


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build/"

      # Deploy to GitHub Pages only on push events
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
